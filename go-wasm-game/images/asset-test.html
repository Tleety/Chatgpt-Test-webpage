<!DOCTYPE html>
<html>
<head>
    <title>Game Assets Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .category { margin-bottom: 30px; }
        .asset-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .asset-item { border: 1px solid #ccc; padding: 10px; text-align: center; border-radius: 5px; }
        .asset-item img { max-width: 64px; max-height: 64px; }
        .asset-name { margin-top: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Go WASM Game Assets</h1>
    
    <div class="category">
        <h2>Coins</h2>
        <div class="asset-grid">
            <div class="asset-item">
                <img src="gold-coin.svg" alt="Gold Coin">
                <div class="asset-name">Gold Coin</div>
            </div>
            <div class="asset-item">
                <img src="silver-coin.svg" alt="Silver Coin">
                <div class="asset-name">Silver Coin</div>
            </div>
            <div class="asset-item">
                <img src="bronze-coin.svg" alt="Bronze Coin">
                <div class="asset-name">Bronze Coin</div>
            </div>
        </div>
    </div>

    <div class="category">
        <h2>Chests</h2>
        <div class="asset-grid">
            <div class="asset-item">
                <img src="treasure-chest.svg" alt="Treasure Chest">
                <div class="asset-name">Treasure Chest</div>
            </div>
            <div class="asset-item">
                <img src="open-chest.svg" alt="Open Chest">
                <div class="asset-name">Open Chest</div>
            </div>
        </div>
    </div>

    <div class="category">
        <h2>Enemies</h2>
        <div class="asset-grid">
            <div class="asset-item">
                <img src="skeleton.svg" alt="Skeleton">
                <div class="asset-name">Skeleton</div>
            </div>
            <div class="asset-item">
                <img src="skeleton-warrior.svg" alt="Skeleton Warrior">
                <div class="asset-name">Skeleton Warrior</div>
            </div>
            <div class="asset-item">
                <img src="orc.svg" alt="Orc">
                <div class="asset-name">Orc</div>
            </div>
            <div class="asset-item">
                <img src="orc-berserker.svg" alt="Orc Berserker">
                <div class="asset-name">Orc Berserker</div>
            </div>
        </div>
    </div>

    <div class="category">
        <h2>Spell Effects</h2>
        <div class="asset-grid">
            <div class="asset-item">
                <img src="fireball.svg" alt="Fireball">
                <div class="asset-name">Fireball</div>
            </div>
            <div class="asset-item">
                <img src="ice-shard.svg" alt="Ice Shard">
                <div class="asset-name">Ice Shard</div>
            </div>
            <div class="asset-item">
                <img src="lightning-bolt.svg" alt="Lightning Bolt">
                <div class="asset-name">Lightning Bolt</div>
            </div>
            <div class="asset-item">
                <img src="magic-orb.svg" alt="Magic Orb">
                <div class="asset-name">Magic Orb</div>
            </div>
        </div>
    </div>

    <div class="category">
        <h2>General Effects</h2>
        <div class="asset-grid">
            <div class="asset-item">
                <img src="explosion.svg" alt="Explosion">
                <div class="asset-name">Explosion</div>
            </div>
            <div class="asset-item">
                <img src="sparkles.svg" alt="Sparkles">
                <div class="asset-name">Sparkles</div>
            </div>
            <div class="asset-item">
                <img src="healing-aura.svg" alt="Healing Aura">
                <div class="asset-name">Healing Aura</div>
            </div>
        </div>
    </div>
</body>
</html>
