<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Go WASM Game - My GitHub Page</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../style.css">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      main {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding-top: 60px; /* Account for top bar height */
        padding-bottom: 70px; /* Account for bottom bar height */
        display: flex;
        flex-direction: column;
      }
      .hero {
        position: absolute;
        top: 70px;
        left: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .hero h1 {
        margin: 0 0 5px 0;
        font-size: 1.2em;
      }
      .game-instructions {
        margin: 0;
        color: #666;
        font-size: 0.9em;
        line-height: 1.4;
        max-width: 300px;
      }

      canvas {
        display: block;
        background: #f9f9f9;
        border: none;
        cursor: crosshair;
      }

      /* Bottom Bar Styles */
      .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: #333;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        z-index: 100;
      }

      .game-controls {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .control-button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 15px;
        background: #555;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.9em;
        transition: background-color 0.2s, transform 0.1s;
      }

      .control-button:hover:not(:disabled) {
        background: #666;
        transform: translateY(-1px);
      }

      .control-button:active:not(:disabled) {
        transform: translateY(0);
      }

      .control-button:disabled {
        background: #444;
        color: #888;
        cursor: not-allowed;
        transform: none;
      }

      .spawn-button:hover:not(:disabled) {
        background: #2d7a2d;
      }

      .remove-button:hover:not(:disabled) {
        background: #c34343;
      }

      .button-icon {
        font-size: 1.1em;
        line-height: 1;
      }

      .button-text {
        font-weight: 500;
      }

      .unit-info {
        color: #ccc;
        font-size: 0.9em;
        font-weight: 500;
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 600px) {
        .bottom-bar {
          padding: 0 15px;
          height: 60px;
        }
        
        main {
          padding-bottom: 60px;
        }
        
        .control-button {
          padding: 8px 12px;
          font-size: 0.8em;
        }
        
        .button-text {
          display: none; /* Hide text on small screens, keep icons */
        }
        
        .unit-info {
          font-size: 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <script src="../top-bar.js"></script>
    <script src="../bottom-bar.js"></script>
    <main>
      <div class="hero">
        <h1>Go WASM Square</h1>
        <p class="game-instructions">Click on any tile to move the square there! When you click on water, the square will move to the nearest walkable tile. This is a WebAssembly demo written in Go with a single unit!</p>
      </div>

      
      <canvas id="game"></canvas>
    </main>
    <script src="wasm_exec.js"></script>
    <script>
      const canvas = document.getElementById('game');
      const go = new Go();

      function resizeCanvas() {
        // Get the available space (full viewport minus top and bottom bars)
        const topBar = document.querySelector('.top-bar');
        const bottomBar = document.querySelector('.bottom-bar');
        const topBarHeight = topBar ? topBar.offsetHeight : 60; // fallback to 60px
        const bottomBarHeight = bottomBar ? bottomBar.offsetHeight : 70; // fallback to 70px
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - topBarHeight - bottomBarHeight;
      }

      // Wait for both top bar and bottom bar to be created before resizing
      function waitForBarsAndResize() {
        const topBar = document.querySelector('.top-bar');
        const bottomBar = document.querySelector('.bottom-bar');
        if (topBar && bottomBar) {
          resizeCanvas();
          return true;
        } else {
          setTimeout(waitForBarsAndResize, 100);
          return false;
        }
      }

      // Resize canvas on load and window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
        // Notify WASM about canvas resize if it's loaded
        if (window.wasmLoaded && window.recenterSquare) {
          window.recenterSquare();
        }
      });
      
      async function loadWasm() {
        try {
          const result = await WebAssembly.instantiateStreaming(fetch("game.wasm"), go.importObject);
          go.run(result.instance);
        } catch (err) {
          const response = await fetch("game.wasm");
          const bytes = await response.arrayBuffer();
          const result = await WebAssembly.instantiate(bytes, go.importObject);
          go.run(result.instance);
        }
      }

      // Initialize everything in proper sequence
      function initialize() {
        // First, ensure canvas is properly sized
        if (waitForBarsAndResize()) {
          // Canvas is sized, now load WASM
          loadWasm();
        } else {
          // Bars not ready yet, wait and try again
          setTimeout(initialize, 100);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        // Insert bottom bar after DOM is ready
        if (window.insertBottomBar) {
          window.insertBottomBar();
        }
        initialize();
      });
      
      // Fallback initialization after a delay
      setTimeout(initialize, 500);
    </script>
  </body>
</html>
