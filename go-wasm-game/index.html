<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Go WASM Game - My GitHub Page</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../style.css">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      main {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding-top: 60px; /* Account for top bar height */
        display: flex;
        flex-direction: column;
      }
      .hero {
        position: absolute;
        top: 70px;
        left: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .hero h1 {
        margin: 0 0 5px 0;
        font-size: 1.2em;
      }
      .game-instructions {
        margin: 0 0 10px 0;
        color: #666;
        font-size: 0.9em;
        line-height: 1.4;
        max-width: 300px;
      }
      .layer-controls {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
      }
      .layer-controls h3 {
        margin: 0 0 8px 0;
        font-size: 1em;
        color: #333;
      }
      .layer-control {
        margin: 5px 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .layer-control label {
        font-size: 0.85em;
        color: #555;
        cursor: pointer;
      }
      .layer-control input[type="checkbox"] {
        margin: 0;
      }
      canvas {
        display: block;
        background: #f9f9f9;
        border: none;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <script src="../top-bar.js"></script>
    <main>
      <div class="hero">
        <h1>Go WASM Square</h1>
        <p class="game-instructions">Click on any tile to move the square there! When you click on water, the square will move to the nearest walkable tile. This is a WebAssembly demo written in Go!</p>
        <div class="layer-controls">
          <h3>Map Layers</h3>
          <div class="layer-control">
            <input type="checkbox" id="layer-base" checked>
            <label for="layer-base">Base Terrain (Order: 0)</label>
          </div>
          <div class="layer-control">
            <input type="checkbox" id="layer-paths" checked>
            <label for="layer-paths">Path Network (Order: 1)</label>
          </div>
          <div class="layer-control">
            <input type="checkbox" id="layer-decorations" checked>
            <label for="layer-decorations">Decorations (Order: 2)</label>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </main>
    <script src="wasm_exec.js"></script>
    <script>
      const canvas = document.getElementById('game');
      const go = new Go();

      function resizeCanvas() {
        // Get the available space (full viewport minus top bar)
        const topBar = document.querySelector('.top-bar');
        const topBarHeight = topBar ? topBar.offsetHeight : 60; // fallback to 60px
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - topBarHeight;
      }

      // Wait for top bar to be created before resizing
      function waitForTopBarAndResize() {
        const topBar = document.querySelector('.top-bar');
        if (topBar) {
          resizeCanvas();
          return true;
        } else {
          setTimeout(waitForTopBarAndResize, 100);
          return false;
        }
      }

      // Resize canvas on load and window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
        // Notify WASM about canvas resize if it's loaded
        if (window.wasmLoaded && window.recenterSquare) {
          window.recenterSquare();
        }
      });
      
      async function loadWasm() {
        try {
          const result = await WebAssembly.instantiateStreaming(fetch("game.wasm"), go.importObject);
          go.run(result.instance);
        } catch (err) {
          const response = await fetch("game.wasm");
          const bytes = await response.arrayBuffer();
          const result = await WebAssembly.instantiate(bytes, go.importObject);
          go.run(result.instance);
        }
      }

      // Initialize everything in proper sequence
      function initialize() {
        // First, ensure canvas is properly sized
        if (waitForTopBarAndResize()) {
          // Canvas is sized, now load WASM
          loadWasm();
        } else {
          // Top bar not ready yet, wait and try again
          setTimeout(initialize, 100);
        }
      }

      document.addEventListener('DOMContentLoaded', initialize);
      
      // Layer control functionality
      function setupLayerControls() {
        // Wait for WASM to be loaded before setting up controls
        if (!window.wasmLoaded || !window.setLayerVisibility) {
          setTimeout(setupLayerControls, 100);
          return;
        }
        
        const layerControls = [
          { id: 'layer-base', layerIndex: 0 },
          { id: 'layer-paths', layerIndex: 1 },
          { id: 'layer-decorations', layerIndex: 2 }
        ];
        
        layerControls.forEach(control => {
          const checkbox = document.getElementById(control.id);
          if (checkbox) {
            checkbox.addEventListener('change', (e) => {
              window.setLayerVisibility(control.layerIndex, e.target.checked);
            });
          }
        });
      }
      
      // Set up layer controls after WASM loads
      setTimeout(setupLayerControls, 1000);
      
      // Fallback initialization after a delay
      setTimeout(initialize, 500);
    </script>
  </body>
</html>
