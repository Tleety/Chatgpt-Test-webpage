<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <title>Todo List - My GitHub Page</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .todo-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .todo-container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 0;
        }
        
        .todo-input {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        #taskInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #addButton {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.2s;
        }
        
        #addButton:hover {
            background: #45a049;
        }
        
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            gap: 10px;
        }
        
        .todo-item:last-child {
            border-bottom: none;
        }
        
        .todo-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
        }
        
        .delete-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.2s;
        }
        
        .delete-button:hover {
            background: #cc0000;
        }
        
        .empty-state {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <img src="../favicon.svg" alt="Site logo" class="logo">
        <span class="title">My GitHub Page</span>
        <nav class="navigation">
            <a href="../index.html">Home</a>
            <a href="../index.html#projects">Projects</a>
            <a href="../test-results.html">Test Visualizer</a>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Todo List</h1>
            <p>Manage your tasks efficiently with this simple todo application.</p>
        </section>
        
        <div class="todo-container">
            <h1>My Todo List</h1>
            
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
                <button id="addButton">Add Task</button>
            </div>
            
            <ul class="todo-list" id="todoList">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </main>
    
    <script src="../todo-list-logic.js"></script>
    <script>
        class TodoListUI {
            constructor() {
                this.logic = new TodoListLogic();
                this.logic.initialize();
                
                this.taskInput = document.getElementById('taskInput');
                this.addButton = document.getElementById('addButton');
                this.todoList = document.getElementById('todoList');
                
                this.addButton.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                this.render();
            }
            
            addTask() {
                const text = this.taskInput.value.trim();
                if (this.logic.addTask(text)) {
                    this.taskInput.value = '';
                    this.render();
                }
            }
            
            toggleTask(id) {
                if (this.logic.toggleTask(id)) {
                    this.render();
                }
            }
            
            deleteTask(id) {
                if (this.logic.deleteTask(id)) {
                    this.render();
                }
            }
            
            render() {
                const tasks = this.logic.getAllTasks();
                
                if (tasks.length === 0) {
                    this.todoList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                    return;
                }
                
                this.todoList.innerHTML = tasks.map(task => `
                    <li class="todo-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="todoApp.toggleTask(${task.id})">
                        <span class="task-text">${TodoListLogic.escapeHtml(task.text)}</span>
                        <button class="delete-button" onclick="todoApp.deleteTask(${task.id})">Delete</button>
                    </li>
                `).join('');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.todoApp = new TodoListUI();
        });
    </script>
</body>
</html>
