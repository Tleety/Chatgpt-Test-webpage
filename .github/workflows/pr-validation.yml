name: PR Validation

# This workflow ensures all pull requests run tests before they can be merged
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    name: PR Tests Required
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run required unit tests
      run: npm test
      
    - name: Validate test requirements
      run: |
        echo "✅ All unit tests passed successfully"
        echo "✅ PR validation complete - ready for merge"
        
    - name: Generate test summary for PR
      run: |
        npm test -- --json --outputFile=tests/test-results.json
        node -e "
        const fs = require('fs');
        try {
          const testResults = JSON.parse(fs.readFileSync('tests/test-results.json', 'utf8'));
          console.log('📊 Test Summary:');
          console.log('   Total Tests:', testResults.numTotalTests);
          console.log('   Passed:', testResults.numPassedTests);
          console.log('   Failed:', testResults.numFailedTests);
          console.log('   Success:', testResults.success ? '✅' : '❌');
          
          if (!testResults.success) {
            console.log('❌ Tests failed - PR cannot be merged');
            process.exit(1);
          }
        } catch (error) {
          console.log('❌ Failed to parse test results');
          process.exit(1);
        }
        "
      if: always()