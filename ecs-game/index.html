<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ECS Game - My GitHub Page</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../style.css">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      main {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding-top: 60px; /* Account for top bar height */
        display: flex;
        flex-direction: column;
      }
      .hero {
        position: absolute;
        top: 70px;
        left: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .hero h1 {
        margin: 0 0 5px 0;
        font-size: 1.2em;
      }
      .game-instructions {
        margin: 0;
        color: #666;
        font-size: 0.9em;
        line-height: 1.4;
        max-width: 300px;
      }

      canvas {
        display: block;
        background: #32325A;
        border: none;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <script src="../top-bar.js"></script>
    <main>
      <div class="hero">
        <h1>ECS Game Demo</h1>
        <p class="game-instructions">
          <strong>Controls:</strong><br>
          • Arrow keys or WASD to move green player<br>
          • Click mouse to move towards cursor<br>
          • Red squares are AI entities that move autonomously<br><br>
          <strong>Architecture:</strong> Entity-Component-System using Ebiten game engine
        </p>
      </div>

      <canvas id="game"></canvas>
    </main>
    <script src="wasm_exec.js"></script>
    <script>
      const canvas = document.getElementById('game');
      const go = new Go();

      function resizeCanvas() {
        // Get the available space (full viewport minus top bar)
        const topBar = document.querySelector('.top-bar');
        const topBarHeight = topBar ? topBar.offsetHeight : 60; // fallback to 60px
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - topBarHeight;
      }

      // Wait for top bar to be created before resizing
      function waitForTopBarAndResize() {
        const topBar = document.querySelector('.top-bar');
        if (topBar) {
          resizeCanvas();
          return true;
        } else {
          setTimeout(waitForTopBarAndResize, 100);
          return false;
        }
      }

      // Resize canvas on load and window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
      });
      
      async function loadWasm() {
        try {
          const result = await WebAssembly.instantiateStreaming(fetch("game.wasm"), go.importObject);
          go.run(result.instance);
        } catch (err) {
          console.log('Streaming instantiation failed, trying alternative:', err);
          const response = await fetch("game.wasm");
          const bytes = await response.arrayBuffer();
          const result = await WebAssembly.instantiate(bytes, go.importObject);
          go.run(result.instance);
        }
      }

      // Initialize everything in proper sequence
      function initialize() {
        // First, ensure canvas is properly sized
        if (waitForTopBarAndResize()) {
          // Canvas is sized, now load WASM
          loadWasm();
        } else {
          // Top bar not ready yet, wait and try again
          setTimeout(initialize, 100);
        }
      }

      document.addEventListener('DOMContentLoaded', initialize);
      
      // Fallback initialization after a delay
      setTimeout(initialize, 500);
    </script>
  </body>
</html>
