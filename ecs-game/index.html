<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ECS Game - My GitHub Page</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../style.css">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      main {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding-top: 60px; /* Account for top bar height */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .hero {
        position: absolute;
        top: 70px;
        left: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .hero h1 {
        margin: 0 0 5px 0;
        font-size: 1.2em;
      }
      .game-instructions {
        margin: 0;
        color: #666;
        font-size: 0.9em;
        line-height: 1.4;
        max-width: 300px;
      }

      canvas {
        display: block;
        background: #32325A;
        border: none;
        cursor: crosshair;
        max-width: 100%;
        max-height: calc(100vh - 120px); /* Account for top bar and some padding */
      }
    </style>
  </head>
  <body>
    <script src="../top-bar.js"></script>
    <main>
      <div class="hero">
        <h1>ECS Game Demo</h1>
        <p class="game-instructions">
          <strong>Controls:</strong><br>
          • Arrow keys or WASD to move green player<br>
          • Click mouse to move towards cursor<br>
          • Red squares are AI entities that move autonomously<br><br>
          <strong>Architecture:</strong> Entity-Component-System using Ebiten game engine
        </p>
      </div>

      <canvas id="game"></canvas>
    </main>
    <script src="wasm_exec.js"></script>
    <script>
      const canvas = document.getElementById('game');
      const go = new Go();

      function resizeCanvas() {
        // Set canvas to fixed game size to match Go game expectations
        canvas.width = 800;
        canvas.height = 600;
        
        // Center the canvas in the viewport
        const topBar = document.querySelector('.top-bar');
        const topBarHeight = topBar ? topBar.offsetHeight : 60;
        canvas.style.marginTop = `${Math.max(0, (window.innerHeight - topBarHeight - 600) / 2)}px`;
      }

      // Wait for top bar to be created before resizing, with timeout to prevent infinite waiting
      function waitForTopBarAndResize(attempts = 0) {
        const maxAttempts = 50; // 5 seconds maximum wait
        const topBar = document.querySelector('.top-bar');
        if (topBar || attempts >= maxAttempts) {
          resizeCanvas();
          return true;
        } else {
          setTimeout(() => waitForTopBarAndResize(attempts + 1), 100);
          return false;
        }
      }

      // Resize canvas on window resize (but keep fixed game size)
      window.addEventListener('resize', () => {
        resizeCanvas();
      });
      
      async function loadWasm() {
        try {
          const result = await WebAssembly.instantiateStreaming(fetch("game.wasm"), go.importObject);
          go.run(result.instance);
        } catch (err) {
          console.log('Streaming instantiation failed, trying alternative:', err);
          try {
            const response = await fetch("game.wasm");
            const bytes = await response.arrayBuffer();
            const result = await WebAssembly.instantiate(bytes, go.importObject);
            go.run(result.instance);
          } catch (fallbackErr) {
            console.error('Failed to load WASM:', fallbackErr);
            // Show error message to user
            const canvas = document.getElementById('game');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Failed to load game', canvas.width/2, canvas.height/2);
          }
        }
      }

      // Initialize everything in proper sequence with timeout protection
      let initializationStarted = false;
      function initialize() {
        if (initializationStarted) {
          return; // Prevent multiple initialization attempts
        }
        initializationStarted = true;
        
        // First, ensure canvas is properly sized
        if (waitForTopBarAndResize()) {
          // Canvas is sized, now load WASM
          loadWasm();
        }
      }

      document.addEventListener('DOMContentLoaded', initialize);
      
      // Single fallback initialization after a reasonable delay
      setTimeout(() => {
        if (!initializationStarted) {
          initialize();
        }
      }, 1000);
    </script>
  </body>
</html>
