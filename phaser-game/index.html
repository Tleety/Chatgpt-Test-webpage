<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../favicon.svg" type="image/svg+xml">
  <title>Simple Phaser Game - My GitHub Page</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    main { 
      text-align: center; 
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 60px);
      justify-content: center;
      padding: 20px;
    }
    #gameContainer { 
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #gameCanvas { 
      border: 2px solid #333;
      background: #2c3e50;
      display: block;
    }
    .game-instructions {
      max-width: 500px;
      color: #666;
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <script src="../top-bar.js"></script>
  <main>
    <section class="hero">
      <h1>Simple Phaser Game</h1>
      <p class="game-instructions">A bouncing logo demo built with HTML5 Canvas. Watch the logo bounce around the screen!</p>
    </section>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
  </main>
  
  <script>
    // Simple bouncing logo game using vanilla JavaScript
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Logo properties
    const logo = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: 80,
      height: 80,
      velocityX: 3,
      velocityY: 2.5,
      color: '#e74c3c',
      borderColor: '#c0392b'
    };
    
    // Array of colors for changing the logo
    const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#e67e22'];
    let colorIndex = 0;
    
    function drawLogo() {
      // Draw logo circle
      ctx.fillStyle = logo.color;
      ctx.strokeStyle = logo.borderColor;
      ctx.lineWidth = 4;
      
      ctx.beginPath();
      ctx.arc(logo.x, logo.y, logo.width / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      // Draw text
      ctx.fillStyle = 'white';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('LOGO', logo.x, logo.y);
    }
    
    function updateLogo() {
      // Update position
      logo.x += logo.velocityX;
      logo.y += logo.velocityY;
      
      // Bounce off walls and change color
      if (logo.x <= logo.width / 2 || logo.x >= canvas.width - logo.width / 2) {
        logo.velocityX = -logo.velocityX;
        changeLogoColor();
      }
      
      if (logo.y <= logo.width / 2 || logo.y >= canvas.height - logo.width / 2) {
        logo.velocityY = -logo.velocityY;
        changeLogoColor();
      }
      
      // Keep logo within bounds
      logo.x = Math.max(logo.width / 2, Math.min(canvas.width - logo.width / 2, logo.x));
      logo.y = Math.max(logo.width / 2, Math.min(canvas.height - logo.width / 2, logo.y));
    }
    
    function changeLogoColor() {
      colorIndex = (colorIndex + 1) % colors.length;
      logo.color = colors[colorIndex];
      
      // Adjust border color to be darker
      const r = parseInt(logo.color.slice(1, 3), 16);
      const g = parseInt(logo.color.slice(3, 5), 16);
      const b = parseInt(logo.color.slice(5, 7), 16);
      
      const darkerR = Math.max(0, r - 30);
      const darkerG = Math.max(0, g - 30);
      const darkerB = Math.max(0, b - 30);
      
      logo.borderColor = `rgb(${darkerR}, ${darkerG}, ${darkerB})`;
    }
    
    function gameLoop() {
      // Clear canvas
      ctx.fillStyle = '#2c3e50';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Update and draw logo
      updateLogo();
      drawLogo();
      
      // Continue animation
      requestAnimationFrame(gameLoop);
    }
    
    // Start the animation
    gameLoop();
  </script>
</body>
</html>
